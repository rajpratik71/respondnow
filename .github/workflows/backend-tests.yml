name: Backend Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'server/**'
      - '.github/workflows/backend-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'server/**'
      - '.github/workflows/backend-tests.yml'
  workflow_dispatch: # Allow manual trigger

jobs:
  test:
    name: Run Backend Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        java-version: [11, 17]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      
      - name: Run unit tests
        working-directory: ./server
        run: mvn clean test -B
      
      - name: Generate coverage report
        working-directory: ./server
        run: mvn jacoco:report
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results-java-${{ matrix.java-version }}
          path: server/target/surefire-reports/
      
      - name: Upload coverage reports
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report-java-${{ matrix.java-version }}
          path: server/target/site/jacoco/
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./server/target/site/jacoco/jacoco.xml
          flags: backend
          name: backend-java-${{ matrix.java-version }}
          fail_ci_if_error: false
      
      - name: Publish test report
        uses: mikepenz/action-junit-report@v3
        if: always()
        with:
          report_paths: 'server/target/surefire-reports/TEST-*.xml'
          check_name: Backend Test Report (Java ${{ matrix.java-version }})
  
  docker-test:
    name: Run Tests in Docker
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Build and run tests in Docker
        working-directory: ./server
        run: |
          docker build -f Dockerfile.test \
            --target test-runner \
            -t respondnow-backend-tests .
          docker run --rm respondnow-backend-tests
      
      - name: Extract test results
        if: always()
        working-directory: ./server
        run: |
          docker build -f Dockerfile.test \
            --target test-results \
            -o test-output .
      
      - name: Upload Docker test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: docker-test-results
          path: server/test-output/
  
  integration-tests:
    name: Run Integration Tests
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:5.0
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: test
          MONGO_INITDB_ROOT_PASSWORD: test
        options: >-
          --health-cmd "mongo --eval 'db.adminCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Run integration tests
        working-directory: ./server
        env:
          SPRING_DATA_MONGODB_URI: mongodb://test:test@localhost:27017/test?authSource=admin
        run: mvn verify -B
      
      - name: Upload integration test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: integration-test-results
          path: server/target/failsafe-reports/

  quality-check:
    name: Code Quality Check
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis
      
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      
      - name: Build and analyze
        working-directory: ./server
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.projectKey=respondnow-backend \
            || echo "SonarCloud analysis skipped (no token configured)"
