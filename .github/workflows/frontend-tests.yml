name: Frontend Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'portal/**'
      - '.github/workflows/frontend-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'portal/**'
      - '.github/workflows/frontend-tests.yml'
  workflow_dispatch: # Allow manual trigger

jobs:
  test:
    name: Run Frontend Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [16, 18]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'
          cache-dependency-path: portal/yarn.lock
      
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            portal/node_modules
            ~/.cache/yarn
          key: ${{ runner.os }}-yarn-${{ hashFiles('portal/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      
      - name: Install dependencies
        working-directory: ./portal
        run: yarn install
      
      - name: Run linting
        working-directory: ./portal
        run: yarn lint
        continue-on-error: true
      
      - name: Run type checking
        working-directory: ./portal
        run: yarn tsc --noEmit
        continue-on-error: true
      
      - name: Run unit tests
        working-directory: ./portal
        run: yarn test --ci --coverage --maxWorkers=2
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-node-${{ matrix.node-version }}
          path: portal/test-results/
      
      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-node-${{ matrix.node-version }}
          path: portal/coverage/
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./portal/coverage/lcov.info
          flags: frontend
          name: frontend-node-${{ matrix.node-version }}
          fail_ci_if_error: false
      
      - name: Generate coverage badge
        if: matrix.node-version == 16
        uses: cicirello/jacoco-badge-generator@v2
        with:
          badges-directory: portal/coverage/badges
          generate-branches-badge: true
          generate-summary: true
      
      - name: Comment coverage on PR
        if: github.event_name == 'pull_request' && matrix.node-version == 16
        uses: romeovs/lcov-reporter-action@v0.3.1
        with:
          lcov-file: ./portal/coverage/lcov.info
          github-token: ${{ secrets.GITHUB_TOKEN }}
  
  docker-test:
    name: Run Tests in Docker
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Build and run tests in Docker
        working-directory: ./portal
        run: |
          docker build -f Dockerfile.test \
            --target test-runner \
            -t respondnow-frontend-tests .
          docker run --rm respondnow-frontend-tests
      
      - name: Extract test results
        if: always()
        working-directory: ./portal
        run: |
          docker build -f Dockerfile.test \
            --target test-results \
            -o test-output .
      
      - name: Upload Docker test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: docker-test-results-frontend
          path: portal/test-output/
  
  quality-checks:
    name: Run Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'yarn'
          cache-dependency-path: portal/yarn.lock
      
      - name: Install dependencies
        working-directory: ./portal
        run: yarn install
      
      - name: Run all quality checks
        working-directory: ./portal
        run: |
          echo "Running linting..."
          yarn lint || exit 1
          
          echo "Running type checking..."
          yarn tsc --noEmit || exit 1
          
          echo "Running tests..."
          yarn test --ci --coverage --maxWorkers=2 || exit 1
      
      - name: Check coverage thresholds
        working-directory: ./portal
        run: |
          COVERAGE=$(cat coverage/coverage-summary.json | jq '.total.lines.pct')
          echo "Total coverage: $COVERAGE%"
          
          if (( $(echo "$COVERAGE < 75" | bc -l) )); then
            echo "Coverage is below 75% threshold!"
            exit 1
          fi
  
  e2e-tests:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'yarn'
          cache-dependency-path: portal/yarn.lock
      
      - name: Install dependencies
        working-directory: ./portal
        run: yarn install
      
      - name: Install Playwright browsers
        working-directory: ./portal
        run: npx playwright install --with-deps
      
      - name: Build application
        working-directory: ./portal
        run: yarn build
      
      - name: Run E2E tests
        working-directory: ./portal
        run: yarn test:e2e || echo "E2E tests not configured yet"
        continue-on-error: true
      
      - name: Upload E2E test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: portal/e2e-results/

  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      
      - name: Run npm audit
        working-directory: ./portal
        run: yarn audit --level moderate
        continue-on-error: true
      
      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --file=portal/package.json --severity-threshold=high
