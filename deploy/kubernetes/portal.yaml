apiVersion: v1
kind: Service
metadata:
  name: respondnow-portal
  namespace: respondnow
  labels:
    app.kubernetes.io/name: respondnow-portal
    app.kubernetes.io/component: frontend
spec:
  ports:
    - port: 8191
      targetPort: 8191
      name: http
  selector:
    app.kubernetes.io/name: respondnow-portal
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: respondnow-portal
  namespace: respondnow
  labels:
    app.kubernetes.io/name: respondnow-portal
    app.kubernetes.io/component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: respondnow-portal
  template:
    metadata:
      labels:
        app.kubernetes.io/name: respondnow-portal
        app.kubernetes.io/component: frontend
    spec:
      containers:
        - name: portal
          image: respondnow/portal:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8191
              name: http
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8191
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: 8191
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
